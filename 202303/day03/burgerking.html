<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgerking</title>
    <link rel="stylesheet" href="burgerking.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />
</head>
<body>
    <section class="box">
        <div class="youtube">
            <iframe style="width:100%; height:100%" src="https://www.youtube.com/embed/Ugc6oiYNSE8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
        <div class="icons">
            <div class="layout">
                <div class="icon">
                    <div class="left">
                        <div class="iconbox">
                            <i class="fa fa-youtube-play" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="right">
                        <div class="title">YOUTUBE</div>
                        <div class="snackbar">
                            <div class="whitebox">
                                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                                <span>구독4.9만</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
            
        </div>
    </section>
</body>
</html>
